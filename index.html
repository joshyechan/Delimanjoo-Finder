<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>델리만쥬 팬페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/poposnail61/min-sans@main/web/css/minsans-dynamic-subset.css">

    <style>
        body {
            font-family: 'Min Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
        }
        h1 {
            font-size: 36px;  /* 텍스트 크기 조정 */
            margin: 30px 0;    /* 상단과 하단 마진 조정 */
            text-align: center; /* 텍스트를 중앙 정렬 */
            color: bisque;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(241, 234, 226);
            border-radius: 10px;
        }
        .image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 12px;
            color: #333;
            line-height: 1.6;
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>델리만쥬</h1>
    <div class="container">
        <img src="https://blog.kakaocdn.net/dn/yFuda/btrVF9tzbgo/Lu6s0cKHDzSjFBNtEl0LH0/img.jpg" class="image">
        <p class="description">
            델리만쥬는 최고의 간식입니다. 
            이름의 유래는 Delicious + 만쥬의 합성어라 합니다.
        </p>
    </div>
</body>
</html>
